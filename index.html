<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Proximity Watcher</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="angle-box"></div>
    <main>
      <img
        id="anchor"
        src="morty.png"
        alt="image"
        style="height: 600px; width: 600px"
      />
      <div id="eyes">
        <img
          src="eye.png"
          alt=""
          class="eye"
          style="height: 36px; width: 36px; top: -84px; right: -141px"
        />
        <img
          src="eye.png"
          alt=""
          class="eye"
          style="height: 38px; width: 38px; top: -81px; right: -77px"
        />
        <img
          src="eye.png"
          alt=""
          class="eye"
          style="height: 32px; width: 33px; top: 55px; right: 9px"
        />
        <img
          src="eye.png"
          alt=""
          class="eye"
          style="height: 34px; width: 34px; top: 63px; right: 76px"
        />
      </div>
    </main>
  </body>
</html>
